    <script>
        document.getElementById('formCritic').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
        
            const formData = new FormData(this);
            fetch('http://localhost:3000/saveInput', {
                method: 'POST',
                body: formData
            })
        });
        
        
        </script>
    <body>
        <h1 id="Sub-outer-div">SOME SUBMIT</h1>
        <form id="formCritic"  action="http://localhost:3000/saveInput"  method="post">
            <input type="text" id="Name" name="Nome" placeholder="Type your name.." >
            <textarea class="text_area_submit" id="TextArea" name="TextArea" placeholder="Something..." ></textarea>
            <input id="submit_text_are" type="submit" value="Submit">
        </form>
    </body>
    </html>
